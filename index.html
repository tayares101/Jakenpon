<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/scss/style.css">
    <link rel="icon" href="Jankenpon.png" />
    <title>JanKenPon</title>
</head>
<body class="bg-dark">
    <div class="text-center container mb-4">
        <img src="./assets/jankenpon.png" class="img-fluid" width="230" height="100" alt="JanKenPon">
    </div>
    <div class="container card">
        <div class="card-body">
            <div class="row mt-5
            ">
                <div class="col" id="mainCharacter">
                    <h4 class="card-title text-center">The Main Character</h4>
                    <div class="d-flex justify-content-center"><img src="./assets/hand-rock.png" id="mainCharacterStance" class="img-fluid img-flip" width="250" alt="MC Hand Stance"></div>
                </div>
                <div class="col" id="roundResult">
                    <h4 class="card-title d-flex justify-content-center">Result</h4>
                    <h1 class="d-flex justify-content-center mt-10"><p class="text-success">0</p><p>-</p><p class="text-danger">0</p></p></h1>
                </div>
                <div class="col" id="archNemesis">
                    <h4 class="card-text text-center">Your Arch-Nemesis</h4>
                    <div class="d-flex justify-content-center"><img src="./assets/hand-rock.png" id="archNemesisStance" class="img-fluid" width="250" alt="AN Hand Stance"></div>
                </div>    
            </div>
            <div class="container text-center mb-4">
                <h5 class="mb-5 mt-10">Select your hand's stand</h5>
                <a href="#" id="handStandRock" class="btn btn-primary w-10 p-3 mx-2">Rock</a>
                <a href="#" id="handStandPaper" class="btn btn-primary w-10 p-3 mx-2">Paper</a>
                <a href="#" id="handStandScissors" class="btn btn-primary w-10 p-3 mx-2">Scissors</a>
            </div>
        </div>
    </div>
</body>
</html>
